<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>üî•WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }
  body {
    margin: 0;
  }
  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }
  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  // Setja hero klasann inn √≠ hero breytu til a√∞ geta unni√∞ me√∞ √æa√∞
  const hero = document.querySelector('.hero');

  // Setja innihald hero breytunnar (h1) inn √≠ text breytu
  const text = hero.querySelector('h1');

  // Hversu miki√∞ √° offseti√∞ a√∞ vera √≠ mesta lagi?
  const walk = 100;

  // Tekur inn event
  function shadow(e){
    // Setja offset inn √≠ breytu
    const{offsetWidth: width, offsetHeight: height} = hero;

    // Setja x og y hnit bendilsins √≠ breytu (hnit √∫t fr√° offseti mi√∞a√∞ vi√∞ hero elementi√∞)
    let{offsetX: x, offsetY: y} = e;

    // this er hero breytan, e.target er h1 elementi√∞
    // Pl√∫sa offset-i√∞ vi√∞ x og y
    if(this !== e.target){
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
    }

    // Stilla x og y walk
    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / width * walk) - (walk / 2));

    // Nota xWalk og yWalk sem breytur fyrir textShadow
    text.style.textShadow = `${xWalk}px ${yWalk}px 0 red`;


  }

  // Adda eventListener √° hero breytuna
  hero.addEventListener('mousemove', shadow)
</script>
</body>
</html>
